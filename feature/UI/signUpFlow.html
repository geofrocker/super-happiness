    <div class="main-container">
        <div id="parent-form">
                <form action="">
                        <div class="logo">
                            <img src="/img/kogoQnier.png" alt="">
                        </div>
                        <div class="sub-container">
                            <div>
                                <label for="name">Name</label> <br>
                                <input type="text" placeholder="First Name" name="names" required>

                         </div>

        </div>
        
    </div>
